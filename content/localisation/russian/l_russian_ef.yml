l_russian:
  # Decisions
  decision_ef_expand_deep_levels: "Расширить нижние уровни"
  decision_ef_expand_deep_levels_effects_short: "Увеличивает количество слотов и размер сети §BНижних уровней§!."
  decision_ef_expand_deep_levels_desc: "Благодаря раскопкам и тщательной съемке мы сможем укрепить и расширить самые нижние уровни городской застройки этого мира."

  decision_ef_block_off_deep_levels: "Заблокировать нижние уровни"
  decision_ef_block_off_deep_levels_effects_short: "Удаляет §BНижний уровень§! и соответствующий слот района."
  decision_ef_block_off_deep_levels_desc: "Бесконечные подземные жилые уровни стали слишком громоздкими для эффективного управления. Мы должны консолидировать население на более управляемой территории."

  decision_ef_construct_spaceport: "Построить космодром"
  decision_ef_construct_spaceport_desc: "Расширяя нашу грузовую инфраструктуру за счет специальных зон стыковки, мы можем увеличить поток товаров и людей, чтобы наполнить наш мир 'топливом'."

  decision_ef_construct_orbital_control_network: "Построить сеть орбитального управления"
  decision_ef_construct_orbital_control_network_desc: "Орбитальное пространство нашего мира так же важно, как и его поверхность. Мы должны обеспечить его правильное управление."

  decision_ef_establish_climate_regulation_systems: "Создать системы регулирования климата"
  decision_ef_establish_climate_regulation_systems_desc: "Скоординированная и хорошо развитая система управления теплом и атмосферными процессами имеет решающее значение для сохранения пригодности нашего мира для жизни."

  decision_ef_construct_seismic_stabilization_stations: "Построить сейсмостабилизационные станции"
  decision_ef_construct_seismic_stabilization_stations_desc: "В процессе разрастания города вниз слой за слоем, необходимо тщательно продумывать управление конструктивными нагрузками."

  decision_ef_terraform_urban_lakes: "Терраформирование городских озер"
  decision_ef_terraform_urban_lakes_desc: "В таком могущественном мире, как этот, простая экстравагантность не поможет. Богатые и могущественные требуют абсолютной роскоши."

  decision_ef_designate_parklands: "Создать парковые территории"
  decision_ef_designate_parklands_desc: "Выделив несколько ценных земель для сохранения биосферы этого мира, мы сможем улучшить качество всей окружающей среды."

  decision_ef_establish_imperial_academies: "Основать Императорские Консерватории"
  decision_ef_establish_imperial_academies_desc: "Великие залы культуры сделают этот мир одной из жемчужин космоса и распространят влияние нашей империи на все звезды."

  decision_ef_host_galactic_exhibitions: "Проводить галактические выставки"
  decision_ef_host_galactic_exhibitions_desc: "Культура и достижения нашей империи достойны похвалы. Давайте покажем их всем."

  decision_ef_prepare_diplomatic_quarter: "Подготовить дипломатический квартал"
  decision_ef_prepare_diplomatic_quarter_desc: "Значительная часть планетарного города будет отведена под посольства и министерства межгалактических дел."

  decision_ef_choose_path: "Выбрать планетарную специализацию"
  decision_ef_choose_path_effects_short: "Позволяет нам выбрать специализированный путь для этой планеты."
  decision_ef_choose_path_desc: "Начните программу инвестиций и строительства, чтобы сконцентрировать производство этого мира."

  decision_ef_revise_industrial_policy: "Пересмотр промышленной экологической политики"
  decision_ef_revise_industrial_policy_desc: "Хотя мы извлекли пользу из смягчения экологических норм, пришло время задуматься о том, как это отразится на пригодности нашего мира для жизни."
  ef_decision_revise_industrial_policy_tt: "§BЭто начнёт заново Загрязнение в ситуации на [This.GetName].§!"

  # Misc Loc
  mod_planet_rangers_unity_produces_add: "£unity£$unity$ from £job_ranger£$job_ranger_plural$"

  # Deposits
  d_ef_ventilation_system: "Системы вентиляции"
  d_ef_ventilation_system_desc: "Массивная система воздуховодов и вентиляторов обеспечивает жителям подземного города пригодную для дыхания атмосферу."

  d_ef_subterranean_habitation_zones: "Подземные зоны обитания"
  d_ef_subterranean_habitation_zones_desc: "Из-за нехватки земли на поверхности многие уходят под землю, где сосуществуют щека к щеке."

  d_ef_underground_tramways: "Подземные пути"
  d_ef_underground_tramways_desc: "Автоматизированные системы доставки работают без устали день и ночь. Эти подземные каналы - жизненная сила мирового города."

  d_ef_deep_level_districts: "Районы глубокого залегания"
  d_ef_deep_level_districts_desc: "Далеко под шпилями поверхности на скудную жизнь зарабатывают те, кто никогда не видел солнца."

  d_ef_orbital_control_network: "Сеть орбитального управления"
  d_ef_orbital_control_network_desc: "Огромное количество спутников, станций и судоходство создают постоянную навигационную опасность по всему миру."

  d_ef_spaceport: "Планетарный космопорт"
  d_ef_spaceport_desc: "Огромная инфраструктура и целая армия персонала работают без остановки, чтобы накормить повышенные аппетиты этого мира."

  d_ef_climate_management_centre: "Центр управления климатом"
  d_ef_climate_management_centre_desc: "Сложный комплекс машин и датчиков тщательно имитирует роль естественной биосферы, регулируя климат и атмосферу этого мира."

  d_ef_seismic_stabilization_stations: "Станции сейсмической стабилизации"
  d_ef_seismic_stabilization_stations_desc: "Защитив нижние уровни городской застройки, мы сможем построить еще более грандиозные и крупные сооружения на верхних уровнях."

  d_ef_ship_breaking_yards: "Судоремонтные заводы"
  d_ef_ship_breaking_yards_desc: "Специальное оборудование и добросовестные работники вычищают старые корпуса от всего, что может представлять ценность."

  d_ef_urban_parklands: "Городские парки"
  d_ef_urban_parklands_desc: "Участки земли в центрах городов, полностью отданные под зеленые насаждения и благоустройство."

  d_ef_lake_district: "Район озёр"
  d_ef_lake_district_desc: "Дворцы для богатых и удачливых. Огромный кусок дефицитной и ценной земли был затоплен и тщательно терраформирован, чтобы сформировать идеальные декоративные озера."

  d_ef_imperial_conservatory: "Императорская консерватория"
  d_ef_imperial_conservatory_desc: "Культурный центр сотни миров. Сюда со всей галактики съезжаются талантливые и амбициозные люди в поисках славы и фортуны."

  d_ef_galactic_expo_centre: "Галактический выставочный центр"
  d_ef_galactic_expo_centre_desc: "Сокровища и прелести галактики - все это представлено на фоне величия этого великого города."

  d_ef_grand_presidium: "Великий Президиум"
  d_ef_grand_presidium_desc: "Огромный дипломатический квартал, способный со вкусом разместить массу дипломатов."

  # Jobs
  job_ef_satellite_operator: "Оператор спутниковых систем"
  job_ef_satellite_operator_plural: "Операторы спутниковых систем"
  mod_job_ef_satellite_operator_add: "$job_ef_satellite_operator$ Jobs"
  job_ef_satellite_operator_desc: "Координация роящихся масс орбитальных буев, станций и спутников - сложная задача; необходимо избежать синдрома Кесслера."

  job_ef_deep_level_engineer: "Инженер нижних уровней"
  job_ef_deep_level_engineer_plural: "Инженеры нижних уровней"
  mod_job_ef_deep_level_engineer_add: "$job_ef_deep_level_engineer$ Jobs"
  job_ef_deep_level_engineer_desc: "Предотвращение обрушения огромных конструкций городской застройки - это не только наука, но и целое искусство."

  job_ef_habitation_technician: "Техник по обслуживанию жилья"
  job_ef_habitation_technician_plural: "Техники по обслуживанию жилья"
  mod_job_ef_habitation_technician_add: "$job_ef_habitation_technician$ Jobs"
  job_ef_habitation_technician_desc: "В отсутствие естественной биосферы культивируются огромные чаны с водорослями и ксенопланктонами, чтобы обеспечить питательные вещества и пригодную для дыхания атмосферу."

  job_ef_freighter_pilot: "Пилот грузового судна"
  job_ef_freighter_pilot_plural: "Пилоты грузового судна"
  mod_job_ef_freighter_pilot_add: "$job_ef_freighter_pilot$ Jobs"
  job_ef_freighter_pilot_desc: "Специальные навыки и знания местных жителей необходимы для того, чтобы безопасно направлять челноки и грузовые суда к причалам среди шпилей и башен."

  job_ef_gemcutter: "Резчик драгоценных камней"
  job_ef_gemcutter_plural: "Резчики драгоценных камней"
  mod_job_ef_gemcutter_add: "$job_ef_gemcutter$ Jobs"
  job_ef_gemcutter_desc: "Искусные мастера ограняют и гравируют редкие кристаллы, превращая их в знаменитые на всю галактику произведения искусства."
  job_ef_gemcutter_effect_desc: "£job_ef_gemcutter£ $job_ef_gemcutter_plural$ turn £rare_crystals£ §Y$rare_crystals$§! into £trade_value£ §YTrade Value§!"

  job_ef_park_warden: "Park Warden"
  job_ef_park_warden_plural: "Park Wardens"
  mod_job_ef_park_warden_add: "$job_ef_park_warden$ Jobs"
  job_ef_park_warden_desc: "The upkeep of entire ecosystems among the world-city is a never ending task. Even the simplest of jobs become daunting writ so large."

  job_ef_recycler: "Мусорщик"
  job_ef_recycler_plural: "Мусорщики"
  mod_job_ef_recycler_add: "$job_ef_recycler$ Jobs"
  job_ef_recycler_desc: "Утилизация и металлолом могут быть не менее прибыльными, чем свежевыкованные фабричные изделия."

  job_ef_vent_tribal: "Племя вентиляции"
  job_ef_vent_tribal_plural: "Племена вент-шахт"
  mod_job_ef_vent_tribal_add: "$job_ef_vent_tribal$ Jobs"
  job_ef_vent_tribal_desc: "В обширной подземной сети вентиляционных шахт существует своя экосистема, способная поддерживать целые сообщества и другие, более опасные вещи."

  job_ef_surface_smuggler: "Межуровневый контрабандист"
  job_ef_surface_smuggler_plural: "Межуровневые контрабандисты"
  mod_job_ef_surface_smuggler_add: "$job_ef_surface_smuggler$ Jobs"
  job_ef_surface_smuggler_desc: "Те, кто готов совершить опасное путешествие из самых глубоких уровней на поверхность, могут принести домой огромные богатства."

  job_ef_deep_dweller: "Обитатель глубин"
  job_ef_deep_dweller_plural: "Обитатели глубин"
  mod_job_ef_deep_dweller_add: "$job_ef_deep_dweller$ Jobs"
  mod_job_ef_deep_dweller_per_pop: "§G+1§! $job_ef_deep_dweller$ вакансия каждые §Y20§! Поселений"
  job_ef_deep_dweller_desc: "На самых глубоких и изолированных уровнях могут существовать целые культуры и общества, практически ничего не знающие о внешнем мире."

  job_ef_hive_ganger: "Рейдер"
  job_ef_hive_ganger_plural: "Рейдеры"
  mod_job_ef_hive_ganger_add: "$job_ef_hive_ganger$ Jobs"
  mod_job_ef_hive_ganger_per_pop: "§G+1§! $job_ef_hive_ganger$ вакансия каждые §Y20§! Поселений"
  job_ef_hive_ganger_desc: "Контроль над торговыми путями и населением самых глубоких уровней требует постоянного насилия."

  # Pop Category Loc
  pop_cat_ef_undercity: "Житель нижних уровней"
  pop_cat_ef_undercity_plural: "Жители нижних уровней"
  pop_cat_ef_undercity_desc: "Забытые и игнорируемые обществом, отбросы общества зарабатывают себе на жизнь в забытых местах этого великого города."

  # Building Loc
  building_ef_hologem_bourse: "Биржа Hologem"
  building_ef_hologem_bourse_desc: "В этих огромных залах сосредоточена сложная сеть приобретений, ремесленников и торговцев."

  # Situation Loc
  ef_situation_corpo_war: "Война корпораций"
  ef_situation_corpo_war_desc: "Конкурирующие корпорации борются за влияние на [Target.GetName] в необъявленной теневой войне. Без вмешательства ситуация может выйти из-под контроля."
  ef_situation_corpo_war_type: "Война корпораций"
  ef_situation_corpo_war_monthly_change_tooltip: "§LНаши силы безопасности работают над восстановлением порядка в этом мире. Чем лучше финансируется их §Yпродвижение§!, тем более эффективными они могут быть.§!"
  ef_situation_hands_off: "Руки прочь"
  ef_situation_hands_off_tt: "Минимальное вмешательство"
  ef_situation_normal_operations: "Нормальная работа"
  ef_situation_normal_operations_tt: "Стандартная реакция"
  ef_situation_severe_response: "Серьезная реакция"
  ef_situation_severe_response_tt: "Подавление"
  ef_stage_corpo_skirmishes: "Корпоративные стычки"
  ef_stage_shadow_war: "Теневая война"
  ef_stage_open_anarchy: "Открытая анархия"
  ef_stage_corpo_war_1: "§LПовседневная жизнь пронизана постоянным состоянием конфликта на низком уровне.§!"
  ef_stage_corpo_war_2: "§LУбийства, саботаж и открытые конфликты будоражат этот мир.§!"
  ef_stage_corpo_war_3: "§LЭтот мир стремительно дестабилизируется под тяжестью частных войн.§!"

  ef_situation_pollution: "Загрязнение на планете [Target.GetName]"
  ef_situation_pollution_desc: "На планете [Target.GetName] население и промышленность выросли, и практически вся местная среда оказалась под угрозой исчезновения.\n\nAs мировая промышленность продолжает развиваться, и мы должны помнить о ее влиянии на хрупкую экосферу, иначе она может разрушиться окончательно."
  ef_situation_pollution_type: "Промышленное загрязнение"
  ef_situation_pollution_monthly_change_tooltip: "§LНепрекращающееся шествие промышленности нанесло огромный ущерб этой планете.§!"
  ef_situation_cleanup_operations: "Очистные работы"
  ef_situation_cleanup_operations_tt: "Работы по восстановлению"
  ef_situation_cleanup_operations_desc: "Мы должны принять меры, чтобы этот мир оставался пригодным для жизни будущих поколений."
  ef_situation_cleanup_operations_effects: "Уровень загрязнения планеты будет §Yснижаться§!."
  ef_situation_normal_production: "Нормальное производство"
  ef_situation_normal_production_tt: "Умеренные стандарты"
  ef_situation_normal_production_desc: "Разумные экологические стандарты защищают этот мир от худших проявлений загрязнения."
  ef_situation_normal_production_effects: "Планетарная среда будет оставаться относительно §Yстабильной§!."
  ef_situation_let_it_burn: "Пусть горит"
  ef_situation_let_it_burn_tt: "Нет регламента"
  ef_situation_let_it_burn_desc: "Чтобы построить лучшее будущее для нашего народа, придется пойти на некоторые жертвы."
  ef_situation_let_it_burn_effects: "Уровень загрязнения планеты будет §Yувеличиваться§!."
  ef_stage_contamination_1: "Незначительное загрязнение"
  ef_stage_contamination_2: "Умеренное загрязнение"
  ef_stage_contamination_3: "Сильное загрязнение"
  ef_stage_contamination_4: "Экстремальное загрязнение"
  ef_stage_contamination_5: "Индустриальные пустоши"
  ef_stage_contamination_1_tt: "§LЭтот мир относительно приятен и чист.§!"
  ef_stage_contamination_2_tt: "§LЗагрязнения и отходы омрачают в остальном гостеприимную среду этого мира.§!"
  ef_stage_contamination_3_tt: "§LНа этот мир неизгладимо влияет присутствие промышленности; загрязняющие вещества присутствуют повсюду.§!"
  ef_stage_contamination_4_tt: "§LВыброшенные остатки прогресса вытеснили жизнь почти из всей уцелевшей биосферы этого мира.§!"
  ef_stage_contamination_5_tt: "§LЗагрязняющие вещества и токсичные материалы делают этот мир совершенно непригодным для жизни за пределами жилых помещений.§!"

  # Planet Modifier Loc
  ef_crowded_spacelanes: "Переполненные космодромы"
  ef_crowded_spacelanes_desc: "Огромный поток транспорта движется в этот мир и обратно в хаотичной и неэффективной манере."

  ef_vertical_sprawl: "Вертикальные заросли"
  ef_vertical_sprawl_desc: "Многослойные аркологии и жилые кварталы делают навигацию по планетарному городу непростой задачей."

  ef_unstable_climate: "Нестабильный климат"
  ef_unstable_climate_desc: "Остро ощущается отсутствие естественной биосферы, регулирующей климат планеты. Необходимо искусственное вмешательство для восстановления пригодности среды для жизни."

  ef_deep_levels_1: "Нижние уровни: §BНебольшие§!"
  ef_deep_levels_1_desc: "Каменные джунгли этого мира спускаются на несколько слоев под поверхность."

  ef_deep_levels_2: "Нижние уровни: §BСредние§!"
  ef_deep_levels_2_desc: "Внушительная часть населения планеты проживает на многих жилых уровнях под землей."

  ef_deep_levels_3: "Нижние уровни: §BБольшие§!"
  ef_deep_levels_3_desc: "Под сверкающими шпилями поверхности этой планеты существует город, такой же большой и густонаселенный, как и город наверху."

  ef_deep_levels_4: "Нижние уровни: §BОгромные§!"
  ef_deep_levels_4_desc: "Огромная сеть туннелей и подземных камер протянулась от верхнего города далеко вниз, в мантию планеты."

  ef_deep_levels_5: "Нижние уровни: §BРазросшиеся§!"
  ef_deep_levels_5_desc: "Невозможно определить истинные масштабы разросшегося подземного города этой планеты. Под аркологиями наземного мира живет ошеломляющее количество людей."

  ef_financial_hub: "Финансовый хаб"
  ef_financial_hub_desc: "Этот мир - ключевой игрок в экономической системе всей Галактики. Здесь ежедневно генерируется огромное количество доходов."

  ef_marketplace: "Черный рынок"
  ef_marketplace_desc: "Этот мир печально известен своими нелегальными рынками. Здесь можно купить все, что угодно, без лишних вопросов и по верной цене."

  ef_glitchy_machines: "Глючная техника"
  ef_glitchy_machines_desc: "Скретч-коды и вирусы, похоже, постоянно вызывают низкоуровневые сбои в работе интернет-сетей этого мира."

  ef_ai_insight: "Озарения ИИ"
  ef_ai_insight_desc: "Новые решения, полученные с помощью моделей мышления на базе искуственного интеллекта."

  ef_stock_market_1: "Фондовый рынок: Коллапс"
  ef_stock_market_1_desc: "Финансовые рынки этого мира находятся в состоянии свободного падения. Промышленность и бизнес сталкиваются с серьезными проблемами."

  ef_stock_market_2: "Фондовый рынок: Спад"
  ef_stock_market_2_desc: "Финансовые рынки мира резко сократились. Соответственно, пострадали торговля и коммерция."

  ef_stock_market_3: "Фондовый рынок: Стагнация"
  ef_stock_market_3_desc: "Стоимость финансовых активов в этом мире непривлекательна для потенциальных инвесторов."

  ef_stock_market_4: "Фондовый рынок: Рост"
  ef_stock_market_4_desc: "Предприятия и отрасли этого мира демонстрируют устойчивый рост и высокие финансовые показатели."

  ef_stock_market_5: "Фондовый рынок: Процветание"
  ef_stock_market_5_desc: "Экономические показатели этого мира впечатляют. Торговля и коммерция здесь оживленная, динамичная и очень прибыльная."

  ef_embedded_corruption: "Коррупция в корне"
  ef_embedded_corruption_desc: "Коррупция и взяточничество стали неотъемлемой частью деловой среды этого мира."

  ef_corrupt_collusion: "Коррупционный сговор"
  ef_corrupt_collusion_desc: "Власти этого мира закрывают глаза на прибыльные преступные предприятия."

  ef_robust_law_enforcement: "Надежные правоохранительные органы"
  ef_robust_law_enforcement_desc: "Законные власти этого мира эффективны и хорошо справляются в обеспечении стабильности и безопасности для его жителей."

  ef_financial_chaos: "Финансовый хаос"
  ef_financial_chaos_desc: "Недавнее событие привело к полной дезорганизации мировой экономики. Торговцы и бизнесмены пытаются приспособиться к новым условиям."

  ef_corporate_monopoly: "Корпоративная монополия"
  ef_corporate_monopoly_desc: "Горстка могущественных конгломератов и мегакорпораций обладает почти всей властью в этом мире."

  ef_rebuilding: "Восстановительные работы"
  ef_rebuilding_desc: "Масштабные реставрационные работы в этом мире вызвали строительный бум, ценой которого стали некоторые удобства его жителей."

  ef_shattered_economy: "Разрушенная экономика"
  ef_shattered_economy_desc: "Экономика этого мира была разрушена недавним событием, в результате которого его жители остались без средств к существованию и голодают."

  ef_economic_boom: "Экономический бум"
  ef_economic_boom_desc: "Мировая экономика переживает удивительный рост во всех отраслях. Кажется, что праздник никогда не закончится!"

  ef_polluted_forge_world: "Негостеприимная промышленность"
  ef_polluted_forge_world_desc: "Огромные промышленные кузницы этого мира избороздили и запятнали его окружающую среду отходами прогресса."

  ef_orbital_waste_disposal: "Утилизация отходов на орбите"
  ef_orbital_waste_disposal_desc: "Эта планета окружена медленно рассеивающимися облаками мусора и отходов, выброшенных на орбиту населением, живущими внизу."

  ef_playground_of_the_elite: "Игровая площадка элиты"
  ef_playground_of_the_elite_desc: "Популярность этой планеты среди высших слоев населения галактики придает ей огромный культурный и экономический вес."

  ef_luxury_goods_exports: "Экспорт предметов роскоши"
  ef_luxury_goods_exports_desc: "Эта планета известна во всей галактике благодаря экспорту высококачественных предметов роскоши."

  ef_space_hollywood: "Развлекательный центр"
  ef_space_hollywood_desc: "В этом мире существует огромное количество известных на всю галактику средств массовой информации и разнообразных форм развлечений."

  ef_labour_disputes: "Трудовые споры"
  ef_labour_disputes_desc: "Большая часть мировой экономики остановилась из-за серьезных разногласий по поводу условий труда."

  ef_urban_level_1: "Обширная урбанизация"
  ef_urban_level_1_desc: "Эта планета густо заселена, на ней расположено несколько крупных поселений."

  ef_urban_level_2: "Массивная урбанизация"
  ef_urban_level_2_desc: "Эта планета очень густо заселена, здесь есть несколько огромных поселений и большое количество жителей."

  ef_urban_level_3: "Глобальная урбанизация"
  ef_urban_level_3_desc: "Эта планета в значительной степени урбанизирована: по всей ее поверхности разбросаны крупные поселения и аркологии. Она находится на пути к тому, чтобы стать настоящим экуменополисом."

  ef_galactic_centre_of_diplomacy: "Дипломатический центр Галактики"
  ef_galactic_centre_of_diplomacy_desc: "§LОдин из миров этой империи прославился как центр галактических дел и государственного управления.§!"

  # Trait Loc
  trait_ef_mutant: "Мутант"
  trait_ef_mutant_desc: "Этот вид поражен неконтролируемыми мутациями. Их тела разрушаются под давлением."

  # Event Loc
  ef_flavour.10.name: "Вглубь"
  ef_flavour.10.desc: "Несколько видных членов планетарной администрации планеты [This.GetName] выразили обеспокоенность по поводу отсутствия информации о состоянии самых низких уровней аркологии.\n\nОни обратились к губернатору планеты с просьбой разрешить экспедиции проникнуть на глубинные уровни и провести исследование населения и состояния жилых зон."
  ef_flavour.10.a: "Отличная инициатива."
  ef_flavour.10.b: "Это было бы слишком опасно."

  ef_flavour.11.name: "Экспедиция: Новые зоны"
  ef_flavour.11.desc: "Наша экспедиция на нижние уровни на планете [This.GetName] вернулась с удивительными новостями: они обнаружили целые жилые комплексы, неизвестные планетарным властям. Более того, они жаждут работать!\n\nОказывается, обитатели нижних уровней строили гораздо больше, чем предполагал местный губернатор. Благодаря естественному приросту и постоянному притоку мигрантов в эти новые зоны, население [This.GetName] похоже, больше, чем можно было предположить по результатам последней переписи."
  ef_flavour.11.a: "Непредвиденное преимущество."

  ef_flavour.12.name: "Экспедиция: Вечеринка"
  ef_flavour.12.desc: "После нескольких месяцев отсутствия связи мы можем только предположить, что с нашей командой исследователей что-то пошло не так. Они бесследно исчезли на нижних уровнях.\n\nМы не можем знать, заблудились ли они, наткнулись ли на бандитов или другие более опасные вещи, которые скрываются в глубоких недрах [This.GetName].\n\nНезависимо от их конечной судьбы, наше исследование аркологий осталось незавершенным, и мы по-прежнему имеем серьезные пробелы в наших знаниях о многих из самых низких уровней."
  ef_flavour.12.a: "Несчастливый конец."

  ef_flavour.13.name: "Экспедиция: Обрушение"
  ef_flavour.13.desc: "Выжившие после нашей экспедиции на нижние уровни планеты [This.GetName] вернулись. Они сообщают, что экспедиция успешно продвигалась вперед, пока не обрушился большой участок подземных туннелей и жилых зон.\n\nПричина неизвестна, но это может быть что угодно - от затянувшейся бандитской войны до внезапного землетрясения, вызванного давлением зданий сверху. Как бы то ни было, похоже, что этот маленький уголок мирового города больше не существует."
  ef_flavour.13.a: "Неудачно."

  ef_flavour.20.name: "Крушение грузового судна на планете [This.GetName]"
  ef_flavour.20.desc: "Произошла трагедия на планете [This.GetName] Сегодня в верхних слоях атмосферы разбился большой грузовой корабль, разбросав обломки и груз по всему Южному полушарию планеты.\n\nХотя падающие обломки нанесли некоторый ущерб, большая их часть сгорела во время падения. Жертвы относительно невелики, но, судя по всему, грузовое судно перевозило большое количество опасных материалов для крупной исследовательской лаборатории на [This.GetName]. Мы понятия не имеем, какое влияние окажут эти вещества на окружающую среду планеты."
  ef_flavour.20.a: "Большая трагедия."

  ef_flavour.21.name: "Грузовик: Кризис общественного здравоохранения"
  ef_flavour.21.desc: "Воздействие опасных материалов на жителей на планете [This.GetName], похоже, привело к плачевным результатам. Уровень заболеваемости, особенно среди бедных слоев населения, вырос.\n\nМногие [Owner.GetSpeciesNamePlural], как сообщается, сильно страдают от воздействия токсичных химикатов, а самые несчастные из них имеют вредные мутации и видимые повреждения. Хотя со временем токсичное загрязнение должно исчезнуть естественным путем, его вредное наследие останется."
  ef_flavour.21.a: "Вот ведь невезение."

  ef_flavour.22.name: "Грузовик: Аномальные индивидуумы"
  ef_flavour.22.desc: "В течение нескольких лет после катастрофы грузового корабля на планете [This.GetName] местные власти получали все больше сообщений о людях, обладающих странными способностями, которые, кажется, не поддаются нашему пониманию физики.\n\nПохоже, что воздействие чего-то в грузе грузового корабля вызвало эти изменения, открыв какой-то ранее неизвестный аспект психики [Owner.GetSpeciesName]."
  ef_flavour.22.a: "Замечательный результат."
  ef_flavour.22.b: "Захватите этих аномальных личностей и изучите их."

  ef_flavour.30.name: "Сбежавший груз"
  ef_flavour.30.desc: "Во время обычного рейда на порт предполагаемых контрабандистов на планете [This.GetName] наши силы безопасности перехватили группу подозрительных личностей неизвестного вида. В результате допроса выяснилось, что они принадлежат к сверхсветовой цивилизации. Они утверждают, что были похищены контрабандистами в качестве рабов и отправлены за границу.\n\nМы полагаем, что сможем определить местонахождение их родного мира, изучив навигационные данные контрабандистов, но некоторые из примитивов выразили желание остаться в нашем более развитом обществе, ссылаясь на бедность и угнетение на родине."
  ef_flavour.30.a: "Они останутся."
  ef_flavour.30.b: "Прикажите вернуть их на родную планету."

  ef_flavour.40.name: "Центр торговли"
  ef_flavour.40.desc: "По мере роста планеты [This.GetName] растет и экономика [Owner.GetName].\n\nФинансовую элиту нашей империи все больше привлекают привлекательные инвестиционные условия планеты и высококвалифицированные услуги. По мере укрепления этого финансового узла мы ожидаем, что [This.GetName] станет все более важным игроком в галактической экономике."
  ef_flavour.40.a: "Чудесно."

  ef_flavour.50.name: "По правильной цене"
  ef_flavour.50.desc: "[This.GetName] всегда был центром торговли и коммерции, где можно приобрести любые товары, но сейчас он начинает приобретать все более грязную репутацию.\n\nа"
  ef_flavour.50.a: "У нас есть более насущные проблемы."
  ef_flavour.50.b: "Пресечь такое поведение."

  ef_flavour.60.name: "Призрак в системе"
  ef_flavour.60.desc: "В компьютерных системах планеты [This.GetName] начали происходить нарушения. Машины отключаются на несуществующие циклы технического обслуживания, а мошеннические записи в базах данных вызывают постоянные сбои по всей планете.\n\nДоказательств того, кто является злоумышленниками, мало, но их достаточно, чтобы выйти на след. Кто-то, обладающий значительными возможностями, пытается проникнуть в наши системы. В процессе они вызывают серьезные сбои."
  ef_flavour.60.a: "Это требует немедленного расследования."
  ef_flavour.60.b: "Подождем и посмотрим, что произойдет."

  ef_flavour.61.name: "Машины-беглецы"
  ef_flavour.61.desc: "На [This.GetName] воцарился хаос: компьютерные системы по всей планете вышли из строя, причинив огромный ущерб. Похоже, что первоначальная причина вторжения исходила из заброшенного склада на нижних уровнях города.\n\nВласти не смогли установить виновных, но обнаружили ядро ИИ, получившее значительные повреждения. Возможно, преступники сбежали, но их оружие более недоступно."
  ef_flavour.61.a: "Прискорбно."

  ef_flavour.62.name: "Неудавшееся изобретение"
  ef_flavour.62.desc: "Наше расследование в отношении [This.GetName] принесло свои плоды. Оказалось, что мелкий преступный синдикат пытался разработать собственный искусственный интеллект.\n\nК сожалению для преступников, они не смогли добиться полностью функционального интеллекта. Программа работала плохо и при использовании оставляла заметные следы в системах общего пользования, что позволило нашим следователям выйти на след.\n\nНесмотря на то, что работа преступников была некачественной, есть несколько новых решений, которые заинтересовали некоторых представителей нашего научного сообщества."
  ef_flavour.62.a: "Выбрасывайте."
  ef_flavour.62.b: "Позвольте нашим исследователям изучить его."

  ef_path.1.name: "[This.GetName] на Перепутье"
  ef_path.1.desc: "По мере того, как [This.GetName] растет в размерах и влиянии, все больше талантов влечет в этот шумный мир. У нас есть уникальная возможность воспользоваться преимуществами специализации, поощряя определенный путь развития.\n\nЯвляясь одним из крупнейших населенных пунктов галактики, [This.GetName], естественно, имеет большой культурный вес. С помощью целенаправленных программ по работе с населением и спонсорской поддержки мы сможем развить репутацию планеты как центра культуры и политики в галактике.\n\nКак основной источник рабочей силы и уже хорошо интегрированный в наши логистические сети, [This.GetName] обладает огромным потенциалом в качестве производственного центра. Все, что требуется, - это относительно небольшие инвестиции.\n\nОгромные потребительские рынки [This.GetName] также привлекли внимание многочисленных конгломератов, которые стремятся заполучить свои преимущества на прибыльных торговых маршрутах планеты."
  ef_path.1.a: "У планеты [This.GetName] есть потенциал стать центром галактических дел."
  ef_path.1.a.tooltip: "Разблокирует особые §BПолитические§! эффекты\n\n§RЭто решение нельзя изменить§!"
  ef_path.1.b: "Промышленная мощь принесет нам процветание."
  ef_path.1.b.tooltip: "Разблокирует особые §BИндустриальные§! эффекты\n\n§RЭто решение нельзя изменить§!"
  ef_path.1.c: "Коммерция и торговля - это путь вперед."
  ef_path.1.c.tooltip: "Разблокирует особые §BКоммерческие§! эффекты\n\n§RЭто решение нельзя изменить§!"
  ef_path.1.g: "Не сейчас."
  ef_path.1.g.tooltip: "§HУ нас будет возможность пересмотреть решение позднее.§!"
  ef_already_specialised_tt: "Можно выбрать только одну специализацию"

  ef_trade.10.name: "Выгодные результаты"
  ef_trade.10.desc: "Недавний подъем экономической активности отразился на фондовых рынках планеты [This.GetName]. Уверенность в себе возросла, и многие инвесторы наслаждаются хорошей доходностью."
  ef_trade.10.a: "Великолепно."

  ef_trade.15.name: "Неудачное падение"
  ef_trade.15.desc: "Несколько недавних квартальных отчетов от крупных конгломератов на планете [This.GetName] нарисовали менее впечатляющую картину, чем ожидалось. Обеспокоенные акционеры быстро избавились от своих акций, заставив весь рынок двигаться вниз. По крайней мере, на данный момент праздник прекратился."
  ef_trade.15.a: "Надеемся, это временно."

  ef_trade.20.name: "Финансовые аномалии"
  ef_trade.20.desc: "Бухгалтерские регуляторы на планете [This.GetName] сообщают о нарушениях в балансовых отчетах планетарного правительства. Многие ведомства сообщают о расходах, превышающих ожидаемые, в то время как налоговые поступления, похоже, упали.\n\nНесколько известных мегакорпораций на планете [This.GetName] внесли очень незначительный вклад в государственную казну, но при этом отчитались о рекордных прибылях за последний финансовый цикл.\n\nПроисходит что-то необычное."
  ef_trade.20.investigate: "Мы должны немедленно провести расследование."
  ef_trade.20.ignore: "Ничего особенного."

  ef_trade.21.name: "Большой заговор"
  ef_trade.21.desc: "Наши следователи на планете [This.GetName] обнаружили доказательства масштабного сговора между крупными корпорациями и местным правительством.\n\nМногочисленные правительственные чиновники, похоже, получали взятки в обмен на снижение налогов или полное их игнорирование.\n\nНаиболее видные участники заговора были арестованы, но гниль, похоже, распространилась очень глубоко. У нас еще есть несколько вероятных зацепок, которые необходимо проверить, прежде чем мы докопаемся до сути этого преступного заговора."
  ef_trade.21.conclude: "Успешное мероприятие."
  ef_trade.21.investigate_further: "Проследите за развитием событий и найдите все 'концы'."

  ef_trade.22.name: "Прогнивший до основания"
  ef_trade.22.desc: "Наше антикоррупционное расследование на планете [This.GetName] привело к поразительному открытию. [ef_corrupt_governor.GetName], планетарный губернатор [This.GetName], учавствовал в заговоре!\n\nНам были представлены неоспоримые доказательства того, что [ef_corrupt_governor.GetName] знал о заговоре, но, похоже, непосредственное участие [ef_corrupt_governor.GetHerHis] ограничивалось принятием взяток, направленных на игнорирование проблемы.\n\nВозможно, прямое обвинение губернатору будет нам неудобно с политической точки зрения, но мы сможем устроить так, чтобы все это было замято."
  ef_trade.22.imprison: "[ef_corrupt_governor.GetName] должен покинуть пост."
  ef_trade.22.leave: "Мы не можем позволить себе увольнение [ef_corrupt_governor.GetHerHim]."

  ef_trade.23.name: "Вопрос влияния"
  ef_trade.23.desc: "Наше антикоррупционное расследование в отношении планеты [This.GetName] принесло свои плоды. Теперь мы располагаем полным списком лиц и организаций, вовлеченных в грандиозный план по обману планетарного правительства.\n\nХотя многие из заговорщиков были арестованы, есть несколько человек, обладающих значительными политическими и финансовыми связями.\n\nМы могли бы продолжить преследование этих заговорщиков, но их устранение может привести к серьезным нарушениям в экономике планеты [This.GetName]."
  ef_trade.23.round_them_up: "Мы должны арестовать их, какими бы ни были возможные последствия."
  ef_trade.23.let_it_slide: "В наших интересах замять это дело."

  ef_trade.30.name: "Консолидация корпораций"
  ef_trade.30.desc: "Крупная корпорация на планете [This.GetName] недавно пережила тяжелые времена. Один из их крупнейших конкурентов предпринял шаги по приобретению терпящей бедствие мегакорпорации, но потенциальное слияние привело бы к чрезвычайно доминирующей доле рынка.\n\nНесколько конкурирующих мегакорпораций на планете [This.GetName] обратились в правительство с просьбой запретить слияние, утверждая, что оно приведет к фактической монополии. Они тихо пообещали оказать знак признательности, если мы придем к их мнению."
  ef_trade.30.allow_merger: "Нет, сделка состоится."
  ef_trade.30.deny_merger: "Эти недоброжелатели приводят очень убедительные «аргументы»."

  ef_trade.40.name: "Пойман на месте преступления"
  ef_trade.40.desc: "Недавнее ограбление крупного корпоративного исследовательского центра на планете [This.GetName] вызвало возмущение среди коммерческого руководства планеты.\n\nВладельцы объекта обвинили одного из своих главных конкурентов в том, что он стоит за взломом, пытаясь похитить секретные коммерческие тайны. Обвиняемые горячо отрицают эти обвинения."
  ef_trade.40.dispute_warning_tt: "§RЭто может привести к дальнейшей эскалации.§!"
  ef_trade.40.fine_the_offender: "Заставить нарушителя заплатить штраф."
  ef_trade.40.let_them_dispute_it: "Пусть разбираются сами."

  ef_trade.50.name: "Конкуренция с помощью других средств"
  ef_trade.50.desc: "Непримиримые противоречия между конкурирующими корпорациями на планете [This.GetName] вылились в войну друг против друга.\n\nПо всему миру прогремела череда взрывов и громких убийств, в тоже время различные конкуренты пытаются воспользоваться внезапным хаосом. Без быстрого разрешения этот конфликт, похоже, будет только разрастаться."
  ef_trade.50.a: "We must take action!"

  ef_trade.51.name: "Публичные перестрелки на [Target.GetName]"
  ef_trade.51.desc: "По мере того как на территории [Target.GetName] разгорается неразрешимый конфликт между конкурирующими корпорациями, теневые столкновения становятся все более дерзкими.\n\nКрупный инцидент между группами наемников, связанных с конкурирующими сторонами, привел к гибели сотен людей и серьезным разрушениям городского пейзажа. Местные власти полностью перегружены."
  ef_trade.51.a: "This is escalating."

  ef_trade.52.name: "Волна бомбардировок на [Target.GetName]"
  ef_trade.52.desc: "Необъявленный конфликт между конкурирующими мегакорпорациями на [Target.GetName] обострился в последнее время, когда по миру прокатилась волна взрывов.\n\nСклады, фабрики и исследовательские центры по всей планете были уничтожены в ходе первой волны и последующих атак возмездия."
  ef_trade.52.a: "Это абсурд!"

  ef_trade.53.name: "Восходящий хаос на [Target.GetName]"
  ef_trade.53.desc: "В последнее время на [Target.GetName] произошла целая череда громких взломов и похищений. Хотя в основном они происходят между противоборствующими сторонами растущей корпоративной войны на планете, все чаще в них оказываются вовлечены третьи стороны.\n\nИнвесторы и конгломераты начали переоценивать свои связи с [Target.GetName] в ответ на очевидную неспособность властей разрешить кризис."
  ef_trade.53.a: "Тревожная тенденция."

  ef_trade.54.name: "Нарушение порядка"
  ef_trade.54.desc: "Теневая война на [Target.GetName] вышла из-под контроля. Большие территории планеты погрузились в полное беззаконие, поскольку местные власти вытесняются вооруженными до зубов наемниками. Несколько орбитальных столкновений и постоянная кампания террористических бомбардировок, проводимая обеими сторонами друг против друга, привели к краху мировой экономики."
  ef_trade.54.a: "Непреодолимая катастрофа."

  ef_trade.55.name: "Победителям - добыча"
  ef_trade.55.desc: "Теневая война на [This.GetName] подошла к концу, поскольку одна из соперничающих мегакорпораций полностью развалилась. Многие из оставшихся в живых руководителей бежали, а активы и наемные работники корпорации были насильственно приобретены победителем.\n\nПериод конфликта и нестабильности на [This.GetName], похоже, подошел к концу, но ущерб уже нанесен. Потребуются годы, чтобы восстановить разрушенное, и победившие конгломераты обязательно захотят получить свою долю."
  ef_trade.55.a: "Время перестройки."

  ef_trade.56.name: "Восстановлен порядок на [This.GetName]"
  ef_trade.56.desc: "Местным властям удалось положить конец Теневой войне на [This.GetName]. Большая часть высшего руководства обеих сторон арестована или находится в бегах, враждующие корпорации в основном распались, а их активы захвачены или поглощены конкурентами.\n\n С окончанием Теневой войны мир и стабильность в основном вернулись на [This.GetName]. Хотя на это потребуется время, по всей планете уже начались восстановительные работы, а инвесторы обрели новую уверенность в перспективах мира."
  ef_trade.56.a: "Наконец-то наступил мир."

  ef_trade.60.name: "Большая торговая конвенция [This.GetName] "
  ef_trade.60.desc: "Местные власти [This.GetName] совместно с несколькими крупными корпорациями организовали грандиозный саммит местных и галактических коммерческих партнеров.\n\nКаждый из крупнейших игроков галактики прислал хотя бы символического представителя, и эта конференция представляет собой отличную возможность привлечь дальнейшие инвестиции и сделки для [This.GetName]."
  ef_trade.60.a: "Великолепная идея."

  ef_trade.61.name: "Процветание неминуемо"
  ef_trade.61.desc: "Торговый саммит на [This.GetName] наконец-то завершился, и он имел неоспоримый успех. Представители были впечатлены качеством и доступностью предложений [This.GetName], и некоторые из них уже выразили заинтересованность в более тесных деловых связях.\n\nМестные власти уже сообщили об увеличении налоговых поступлений и инвестиций в этом квартале, и ожидается дальнейший рост."
  ef_trade.61.a: "Чудесные новости."

  ef_trade.62.name: "Тщетные усилия"
  ef_trade.62.desc: "Несмотря на все усилия руководства [This.GetName], торговый саммит превратился в катастрофу. Соперничающие корпорации потратили больше времени на препирательства друг с другом, чем на серьезное участие в конференции.\n\nПоскольку представители либо не заинтересованы, либо не впечатлены предложениями [This.GetName], долгожданных инвестиций сегодня, похоже, не предвидится."
  ef_trade.62.a: "Неприятный исход."

  ef_trade.70.name: "Гиперконкурентные методы ведения бизнеса"
  ef_trade.70.desc: "[This.GetName] славится острым соперничеством между корпорациями и жестокими методами ведения бизнеса. Однако в последние месяцы эта конкуренция грозит перерасти в нечто более зловещее.\n\nНа многочисленных складах и фабриках нижних уровней участились случаи саботажа и таинственных взломов. Подозрительно, что эти инциденты происходят на объектах, принадлежащих двум конкурирующим корпорациям.\n\nЕстественно, что обе стороны обвиняют друг друга и требуют от властей наказать другую сторону."
  ef_trade.70.a: "Нас можно «убедить» в той или иной точке зрения."
  ef_trade.70.b: "Не нам вмешиваться."
  ef_trade.70.c: "Пресечь подобное поведение."

  ef_trade.71.name: "Корпоративное согласование"
  ef_trade.71.desc: "Похоже, к нашему решительному ответу по поводу [This.GetName] прислушались. Случаи саботажа и краж со взломом вернулись к обычному уровню.\n\nХотя две конкурирующие корпорации продолжают соперничать, они, похоже, довольствуются тем, что их соперничество остается только в коммерческой сфере."
  ef_trade.71.a: "Наилучший исход."

  ef_industry.10.name: "Производственные последствия"
  ef_industry.10.desc: "[This.GetName] является крупным промышленным центром в своем регионе галактики, но огромный производственный потенциал планеты имеет серьезные последствия для окружающей среды планеты.\n\nПоскольку большая часть поверхности планеты заасфальтирована и освоена, оставшаяся биосфера с трудом приспосабливается к новой реальности массового промышленного развития. Пока неясно, может ли это привести к катастрофическим последствиям."
  ef_industry.10.a: "Следите за ситуацией."

  ef_industry.11.name: "На Алтарь Прогресса"
  ef_industry.11.desc: "Безжалостное развитие промышленности на [This.GetName] принесло нам огромные богатства. К сожалению, планета страдает от этого. Атмосфера стала непригодной для дыхания из-за токсичного смога, а загрязняющие вещества загрязняют каждую часть поверхности планеты.\n\nНаселение все чаще ищет убежища от окружающей среды в зонах обитания с контролируемым климатом. Некоторые даже прибегают к биологическим и кибернетическим усовершенствованиям, законным или нет, чтобы лучше справляться с враждебной природой планеты.\n\nЕсли мы хотим, чтобы этот мир когда-нибудь вернулся к прежней пригодности для жизни, нам предстоит долгий процесс очистки."
  ef_industry.11.a: "Да будет так."

  ef_industry.12.name: "Огни промышленности"
  ef_industry.12.desc: "Непрерывное промышленное производство на [Target.GetName] не было мягким процессом. День за днем, месяц за месяцем промышленные токсины и загрязняющие вещества просачиваются в атмосферу, землю и саму душу этого мира."
  ef_industry.12.a: "Это печально."

  ef_industry.13.name: "Химическое загрязнение"
  ef_industry.13.desc: "Один из крупнейших промышленных нефтеперерабатывающих заводов на [Target.GetName] недавно пострадал от катастрофического пожара. Хотя пожар был быстро ликвидирован, огонь добрался до складов, где хранилась большая часть химических ингредиентов завода.\n\nЗагрязненный дым и частицы химикатов уже распространились на значительную площадь планетарного города. Токсины и загрязняющие вещества, вероятно, будет очень трудно вывести."
  ef_industry.13.a: "Это печально."

  ef_industry.14.name: "Запрячьте его подальше"
  ef_industry.14.desc: "Местные власти на [Target.GetName] выдвинули изобретательное предложение по решению нескончаемой проблемы опасных отходов.\n\nСобрав большое количество труднохранимых отходов и доставив их на орбиту, мы сможем обойти вопрос о том, где их хранить. Любые потенциальные навигационные опасности будут перевешены преимуществами этого простого метода утилизации."
  ef_industry.14.a: "Выполняйте."
  ef_industry.14.b: "Не спешите."

  ef_industry.15.name: "Двигатель перепроизводства"
  ef_industry.15.desc: "Неожиданный поворот судьбы для местного судоходного конгломерата обернулся благом для наших местных мануфактур на [Target.GetName].\n\nКрупный грузовой корабль, перевозивший экзотические материалы и ценные химические ингредиенты, столкнулся с критической поломкой двигателя на орбите. Хотя судно не смогло доставить груз по назначению, многие фабрики на [Target.GetName] ухватились за возможность приобрести такие ценные материалы по выгодной цене.\n\nПоявившийся избыток товаров привел к рекордным показателям производства в этом году, и наша промышленность процветает благодаря этой удаче."
  ef_industry.15.a: "Великолепно."

  ef_industry.16.name: "Природная утилизация"
  ef_industry.16.desc: "На [Target.GetName] возник любопытный биологический феномен.\n\nПоскольку биосфера планеты все больше насыщается токсичными химикатами, некоторые формы микробной жизни, похоже, приспособились питаться искусственными элементами, присутствующими в окружающей среде.\n\nЭти адаптирующиеся микробы оказывают заметное влияние на местную среду, помогая очищать многие из самых вредных загрязнителей и расщеплять их до более простых форм."
  ef_industry.16.a: "Мы должны профинансировать операцию по их распространению по всей планете."
  ef_industry.16.b: "Удачное стечение обстоятельств."

  ef_industry.17.name: "Очень Голодная Ксенобактерия"
  ef_industry.17.desc: "Наши усилия по расселению колоний микробов, питающихся отходами, по всей территории [Target.GetName] увенчались впечатляющим успехом! Колонии с энтузиазмом приняли свои новые дома, и мы уже получаем сообщения об улучшении экологической обстановки».
  ef_industry.17.a: "Как и планировалось."

  ef_industry.18.name: "Гипер-энтузиастские микробы"
  ef_industry.18.desc: "Микробы, питающиеся отходами, которыъ мы недавно распространили по планете [Target.GetName], с большим успехом поглощают неорганические загрязнения, покрывающие планету.\n\nК сожалению, они, похоже, еще больше мутировали. Хотя планетарные власти успешно обеззаразили большинство промышленных зон от их присутствия, они успели повредить несколько важных объектов по всей планете."
  ef_industry.18.a: "Это печально."

  ef_industry.20.name: "Забастовка на [This.GetName]"
  ef_industry.20.desc: "Казалось бы, незначительный спор на одной из мануфактур на [This.GetName] перерос в серию протестов по всей планете. Несколько неудачно сформулированных комментариев местных администраторов накалили обстановку.\n\nПоскольку рабочие опустили инструменты и воспользовались возможностью высказать свое недовольство, промышленность планеты остановилась. Без принятия мер по выходу из тупика ситуация может сохраниться на месяцы."
  ef_industry.20.a: "Никто больше не хочет работать."
  ef_industry.20.b: "Узнайте, что мы можем сделать, чтобы обеспечить разумные условия."
  ef_industry.20.c: "Разогнать протестующих силой."

  ef_industry.30.name: "Бюро находок"
  ef_industry.30.desc: "Управление межзвездными цепочками поставок - задача и в лучшие времена непростая. Похоже, что одна из многочисленных отраслей промышленности на [This.GetName] непреднамеренно превысила заказ на некоторые редкие материалы, необходимые для их производственной линии.\n\nНе имея возможности хранить больше ресурсов и не желая отправлять их обратно за пределы планеты, наши местные власти оказались неожиданными владельцами большого количества ценных материалов."
  ef_industry.30.a: "Великолепно."

  ef_industry.40.name: "От колыбели до могилы"
  ef_industry.40.desc: "[This.GetName] производит огромное количество деталей и запасных частей для звездолетов. Многие корабли регулярно посещают планету в течение всего срока службы для технического обслуживания и ремонта.\n\nНекоторые предприимчивые люди начали пользоваться этим, разбирая старые корпуса устаревших кораблей на запчасти и материалы, чтобы снабжать ими заводы и верфи [This.GetName]."
  ef_industry.40.a: "Интересно."

  ef_diplo.20.name: "Планетарные развлечения"
  ef_diplo.20.desc: "В последние годы [This.GetName] становится все более популярным среди галактической элиты. Привлеченные утонченной культурой планеты, широкими экономическими возможностями и бесконечной активностью, многие видные деятели галактики стали тратить свое время и немалое состояние на посещение многочисленных достопримечательностей планеты-города [This.GetName]."
  ef_diplo.20.a: "Наслаждайтесь преимуществами."
  ef_diplo.20.b: "Мы можем использовать эту репутацию."

  ef_diplo.30.name: "Голографические камни"
  ef_diplo.30.desc: "Группа талантливых исследователей на [This.GetName] сделала удивительное открытие: определенные §Y$rare_crystals$§! обладают уникальным свойством преломлять свет в почти идеальные голографические формы.\n\nНесмотря на то, что эти уникальные кристаллы слишком дороги для использования в обычных матрицах, они стали востребованными в качестве дорогих украшений и модных аксессуаров. Поскольку ремесленники [This.GetName] считаются самыми высококлассными, для удовлетворения растущего спроса быстро возникла бурно развивающаяся индустрия роскоши."
  ef_diplo.30.a: "Чудесно."

  ef_diplo.40.name: "Жемчужина Галактики"
  ef_diplo.40.desc: "Наши постоянные инвестиции на планете [This.GetName] принесли свои плоды. Мир города стал известен своими величественными парками, роскошными домами и обширной дипломатической инфраструктурой, которую мы построили.\n\nНаши действия привели к тому, что [This.GetName] станет узлом дипломатии, бизнеса и галактической политики на долгие годы вперед. Несомненно, §Y[This.Owner.GetName]§ извлечет из этого большую пользу."
  ef_diplo.40.a: "Великолепные новости."

  ef_diplo.50.name: "Восхождение индустрии развлечений [This.GetName]"
  ef_diplo.50.desc: "Будучи огромным центром людей и культуры, художники и артисты [This.GetName] начали приобретать известность во всей галактике благодаря своим работам. С большим количеством талантов и ресурсов, чем когда-либо, у искусства [This.GetName] впереди светлое будущее."
  ef_diplo.50.a: "Великолепно."

  ef_diplo.51.name: "Драматическая история [This.GetName]"
  ef_diplo.51.desc: "Выдающийся хит с планеты [This.GetName] набирает обороты на галактической развлекательной сцене. Это театрализованный рассказ о первых годах существования мира-города, задолго до того, как он стал огромной урбанистической планетой, которой является сегодня.\n\nКритики и зрители признали его одним из лучших образцов повествования, вышедших из-под пера творцов §Y[This.Owner.GetName]§ за долгое время."
  ef_diplo.51.a: "Для нас это хорошая перспектива."

  ef_diplo.52.name: "Ксеносы-убийцы из внегалактического пространства"
  ef_diplo.52.desc: "Индустрия развлечений [This.GetName] добилась очередного успеха. Их последнее предложение - сенсационная история о пришельцах из межгалактического пространства, которые вторглись и опустошили большую часть галактики, - было очень хорошо принято во всей галактике, хотя некоторые критики назвали сюжет «надуманным» и «совершенно нереалистичным»\n\nТем не менее это хорошо отражается на перспективах влияния §I[This.Owner.GetName]'§! в галактических СМИ."
  ef_diplo.52.a: "Предпосылка немного неправдоподобна."

  ef_diplo.53.name: "Хан Пустоты"
  ef_diplo.53.desc: "Одно из последних медиа-предложений компании [This.GetName] стало культовым.\n\nСюжет фильма разворачивается в вымышленной версии §Y[event_target:ef_marauder_expy_country.GetName]§!, история следует за §Y[event_target:ef_maruader_expy_country.species.GetName]§! молодых людей, которые объединяют свои враждующие кланы и объединяются под эгидой Хана.\n\nПродюсеры уверяют зрителей, что любое сходство с реальными или историческими персонажами §Rсоврешенно§! случайно. Безусловно, он привлек большое внимание и интерес к другим развлекательным средствам [This.GetName]."
  ef_diplo.53.a: "Чистое совпадение..."

  ef_diplo.54.name: "Жизнь среди примитивов"
  ef_diplo.54.desc: "Недавний голографический документальный фильм о досветовой §Y[event_target:ef_primitive_documentary_country.GetName]§! на §Y[event_target:ef_primitive_documentary_country.home_planet.GetName]§! приобрел преданных поклонников по всей галактике.\n\nОтмеченный как «захватывающий взгляд» на жизнь примитивных рас, он помог развить репутацию [This.GetName] как надежного и авторитетного источника информации - отлично подходит для §Y[This.Owner.GetName]'s§! - мягкой силы по всей галактике."
  ef_diplo.54.a: "Хорошо."

  ef_misc.2.name: "Городская эволюция"
  ef_misc.2.desc: "По мере того как жители [This.GetName] продолжают процветать, население планеты выросло до небывалого уровня. \n\nПоверхность планеты усеяна признаками градостроительства: города, промышленные зоны и бесчисленные мелкие поселения разбросаны по всем континентам.\n\nХотя до настоящего города-мира еще далеко, каждая часть [This.GetName] была неизгладимо затронута цивилизацией [This.owner_main_species.GetAdj]."
  ef_misc.2.a: "Знак прогресса."

  ef_misc.3.name: "Вознесение Метрополиса"
  ef_misc.3.desc: "Наш мир-колония [This.GetName] вырос до поистине удивительного уровня. На планете расположены огромные города, где в небоскребах и массивных аркологиях проживает бесчисленное количество наших граждан.\n\nБлагодаря огромному населению и плотным городским ландшафтам, потенциал будущего [This.GetName] кажется почти безграничным."
  ef_misc.3.a: "Великолепно."

  ef_misc.4.name: "Кипящие массы"
  ef_misc.4.desc: "Население [This.GetName] выросло до невероятных показателей. Огромные пространства планеты покрыты городами, в которых проживает множество жителей.\n\nГорода планеты растут как грибы по всему миру. Крупнейший из городов [This.GetName] можно принять за ядро экуменополиса, во всех направлениях которого нет ничего, кроме городских пейзажей."
  ef_misc.4.a: "Замечательно."

  ef_misc.5.name: "Настоящий планетарный город"
  ef_misc.5.desc: "После [ef_get_length_of_habitation] \n\nПосле того, как на ней появилась сложная космическая цивилизация, планета [This.GetName] органично разрослась и стала вмещать бесчисленные миллионы граждан.\n\nОгромные разросшиеся поселения, покрывающие большую часть пригодной для жизни поверхности планеты, имеют больше общего с настоящим экуменополисом, чем с нетронутым природным миром, которым она когда-то была.\n\nПоскольку большая часть планеты уже освоена и заселена, потребуются лишь скромные усилия, чтобы превратить ее в настоящий планетарный-город."
  ef_misc.5.a: "Мы приложим все усилия, чтобы создать на [This.GetName] настоящий §H$pc_city$§!."
  ef_misc.5.a.tooltip: "[This.GetName] станет §H$pc_city$§!."
  ef_misc.5.b: "Нет, не стоит так спешить."
  ef_misc.5.b.tooltip: "У нас будет возможность выбрать дальнейшую урбанизацию в §Yдальнейшем§!."
  ef_misc.5.c: "Больше не беспокойте меня этим."
  ef_misc.5.c.tooltip: "[This.GetName] §Rне§! будет получать дальнейшие события урбанизации."

  ef_centuries: "века"
  ef_decades: "десятилетия"
  ef_years: "годы"

  ef_misc.6.name: "[This.GetName] урбанизирована"
  ef_misc.6.desc: "После нескольких поколений неуклонного роста и значительного расширения города [This.GetName] стали вмещать поистине огромное население.\n\nПоверхность планеты почти вся покрыта городскими зарослями, и мир постепенно превращается в настоящий экуменополис.\n\nСейчас город на планете гудит от активности его населения, а шум строительства заполняет улицы."
  ef_misc.6.a: "Замечательно."